<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=www.nhm.ac.uk&sz=32" type="image/png">  
    <title>Document</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- eng-lt buttons -->
        <div class="engLtBtn">
            <button class="languageBtn" style="background: url(https://flagicons.lipis.dev/flags/4x3/gb.svg)">EN</button>
            <button  onclick="window.location.href = 'index.html';" class="languageBtn" style="background: url(https://flagicons.lipis.dev/flags/4x3/lt.svg)">LT</button>
        </div>

        <!-- Quote -->
            <div class="quote-text">
                <i class="fa-solid fa-quote-left"></i>
                <span id="quote"></span>
            </div>
        
        <!-- Author -->
            <i class="fa-solid fa-pen-fancy fa-xl"></i>
            <span id="quote-author"></span>
              
        <!-- Buttons -->
            <div class="button-container">
                <button class="facebook-button footBtn" id="facebook" title="Quote this!">
                    <i class="fa-brands fa-linkedin fa-beat fa-lg"></i>
                </button>
                <button class="footBtn" id="new-quote">New quote</button>
            </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
