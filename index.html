<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=www.nhm.ac.uk&sz=32" type="image/png">  
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- eng lt buttons -->
        <button id="englt" style="background: url(https://icons.iconarchive.com/icons/wikipedia/flags/48/GB-United-Kingdom-Flag-icon.png); background-repeat: no-repeat;"> ENG</button>
        <button id="englt">LT</button>
        <!-- Quote -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        
        <!-- Author -->
        <span id="quote-author"></span>
       
        <!-- Buttons -->
        <div class="button-container">
            <button class="facebook-button" id="facebook" title="Quote this!">
                <i class="fa-brands fa-facebook"></i>
            </button>
            <button id="new-quote">New quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
